<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open app</title>
 <script>
     let details = navigator.userAgent; 
  
let regexp = /android|iphone|kindle|ipad/i; 
 
 
let isMobileDevice = regexp.test(details); 

if (isMobileDevice) { 
     window.location.href = "https://play.google.com/store/apps/details?id=com.whirlpool.android.wpapp" 
} else { 
      window.location.href = "http://www.whirlpoolcorp.com/" 
}


    
 </script>
</head>
<body>
    <h1>Whirlpool whirlpool...</h1>
 </body>
</html>
